{% extends "base.html" %} {% block body %}
<div class="container my-4 mb-4" style="background: #d5981dff;padding-top:60px;border-radius:10px; padding-bottom:20px; height: 800px; ">
 <h3 style="text-align:center;">login form</h3>
  <form method="POST" class="my-4 mb-4 mx-auto" style="background: #fdfdfdff ;border:8px solid #d4d8ebff; border-radius:10px; outline:1px solid #020202ff; width: 1000px; padding:40px;">
  {% csrf_token %}
  <div class="mb-3">
    <label for="username" class="form-label">enter your username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      aria-describedby="username"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
    />
  </div>

  <button type="submit" class="btn btn-primary">login</button>
</form>
</div>
<div>
  {% for message in messages %}
  <h3>{{ message }}</h3>
  {% endfor %}
</div>

{% endblock body %}
