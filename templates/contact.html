{% extends "base.html" %} {% load static %} 
{% block body %}

<div class="container-fluid my-0 px-0">
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src= "{% static 'contact.jpg' %}" style="object-fit:cover;" class="d-block w-100" alt="..." height="500" />
      </div>
    </div>
  </div>
  <div class="container text-center"   style="position: absolute;
    left:450px;
    top:230px; 
    width: 900px;
    height: 500px;
    color: white;
    font-weight: bold;
    text-align: center;"
    ><h1 style="font-size:60px;">we'd love to hear from you</h1> </div>
</div>





<div class="container-fluid my-4 mb-0" style="background:  #dd9919ff ; box-sizing: border-box; border-radius:20px; display:flex; flex-direction:column;padding:30px;" >

  
    <div class="container my-4"  style="background: #ffffff; border-radius:15px ; width:1000px; height:500px; flex:1; justify-content:center;">
        <div class="container my-3 ">
 
          <h3>Contact Us</h3>
          <form  method="POST" class="mx-auto p-4" >
                {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="enter your name"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="enter password"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >email</label
              >
              <input
                type="email"
                name="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label"
                >your comment</label
              >
              <input 
              type="textarea"
                class="form-control"
                id="desc"
                name="desc"
                rows="3"
              ></input>
            </div>
            <button class="btn" style="background-color:orange;" type="submit" >
              Submit
            </button>
          </form>
  
  
          {% if messages %}
          <div class="modal" id="successModal" tabindex="-1">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"> 
                  {% for message in messages %}
                    <div class="alert alert-info" role="alert">
                    {{ message }}
                      </div>
                  {% endfor %}
              </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
            </div>
      
      
          <script>
            var myModal = new bootstrap.Modal(document.getElementById('successModal'));
            myModal.show();
          </script> 
          {% endif %}
        </div>
    </div>
   
  
  </div>


      <div class="container-fluid my-4" style="background:  #3f4250ff ; height:400px; display:flex; justify-content:flex-start; flex-direction:column; border-radius:20px; ">
         <h3 style="text-align:left;margin:4px ;color:white;">Comments</h3>
      <div class="container my-4" style="box-sizing:border-box;margin-left:4px; height:100%; width:100%; flex:1; overflow-y:auto;">
       
        {% for c in contact %}
          <div class="card my-3 ">
          <div class="card-header pt-1 pb-1">
              {{c.name}}
          </div>
              <div class="card-body pt-2 pb-2" >
              <figure>
                <blockquote class="blockquote">
                <p><i>{{c.desc}}</i></p>
                </blockquote>
                <figcaption class="blockquote-footer">
                posted at- <cite title="Source Title">{{c.date}}</cite>
                </figcaption>
              </figure>
              
              </div>
          </div>
        
        {% endfor %}
      
        
      </div>
      </div>
    </div>


 
  {% endblock body %}
