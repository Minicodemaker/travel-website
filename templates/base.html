{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Travello</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about/"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contact/"
                >ContactUs</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Shop travel
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url "hotel" %}">stays</a></li>
                
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href=" {% url "activity" %} ">things to do </a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" method="get" action="{% url "search" %}" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="search"
              name="search"
              aria-label="search"
            />
            <button class="btn btn-outline-success"  type="submit">
              Search
            </button>
            {% if user.is_authenticated %}
            <a class="btn btn-danger" href= {% url "logout" %} >Logout</a>
            {% else %}
            <a class="btn btn-primary" href= {% url "login" %} >Login</a>
            <a class="btn btn-success" href=  {% url "register" %} >Register</a>
            {% endif %}
          </form>
        </div>
      </div>
    </nav>
    {% block body %}{% endblock body %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <footer  class="container-fluid mb-0" style="background-color: #222; color: #fff; padding: 10px; text-align: center;margin-bottom:0;">
      <p> Â© 2025 My Website. All Rights Reserved.</p>
    </footer>
  </body>
</html>
